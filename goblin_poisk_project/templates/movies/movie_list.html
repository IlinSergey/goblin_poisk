{% extends 'base.html' %}

{% block content %}
<div class="movie-list">
  {% for movie in movies %}
  <div class="movie-item">
    <a href="{% url 'movies:movie_detail' movie.slug %}">
      <img src="{{ movie.poster.url }}" alt="{{ movie.title }}" class="movie-poster">
      <p>{{ movie.title }} ({{ movie.release_year }})</p>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
